name: Publish Documentation

on:
  push:
    tags:
      - '*.*'
      - '*.*.*'

jobs:
  publish:
    # Compare with the docs-build job in .github/workflows/ci.yml
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的git历史记录

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.13'

      - run: uv sync

      # Taken from docs-build.sh
      - name: Prepare shortcuts for extra modules
        run: |
          ln -s .venv/lib/python*/site-packages/pydantic_core pydantic_core
          ln -s .venv/lib/python*/site-packages/pydantic_settings pydantic_settings
          ln -s .venv/lib/python*/site-packages/pydantic_extra_types pydantic_extra_types

      - name: Extract major version
        id: extract_version
        run: |
          # 提取主要版本号 (如从 2.12.1 提取 2.12)
          DOC_VERSION=$(echo "${{ github.ref_name }}" | cut -d. -f1-2)
          echo "DOC_VERSION=$DOC_VERSION" >> $GITHUB_OUTPUT

      - run: uv run mike deploy ${{ steps.extract_version.outputs.DOC_VERSION }} latest --update-aliases --push
        env:
          UV_ANALYTICS_PROVIDER: ${{ secrets.ANALYTICS_PROVIDER }}
          UV_GOOGLE_ANALYTICS_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
          UV_CLARITY_PROJECT_ID: ${{ secrets.CLARITY_PROJECT_ID }}